<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>List of Customers</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="customer: ${listOfCustomers}">
        <td align="center" th:text="${customer.id}" />
        <td align="center" th:text="${customer.firstName}" />
        <td align="center" th:text="${customer.lastName}" />
    </tr>
</table>
<p>
    <a href="/customer">Add</a>
</p>
</body>
</html>
